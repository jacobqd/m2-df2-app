<ion-header mode="ios">
    <ion-toolbar [color]="'primary'">
        <ion-title>我的</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="bg-theme" style="margin-top:-2px; height: 6rem;">
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <ion-thumbnail margin-start="">
                        <img src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTLEZhamDPlncfbjtz6kRTLfReeIZSicyhXk8wmqt58MLR4zoo5DibSHH2LoRy4iaial8w7A3JKWoLSqEA/132">
                    </ion-thumbnail>
                </ion-col>
                <ion-col>
                    <ion-grid class="text-light">
                        <ion-row>
                            <ion-col>Jacob梁超{{ driver }}</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-chip style="margin-top: -6px;margin-left: -6px">
                                <ion-label color="secondary">liangchao@m2plat.com</ion-label>
                            </ion-chip></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col size="1" align-self-center>
                    <ion-icon color="light" name="ios-arrow-forward"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-item detail lines="none">
        <ion-icon name="contact" slot="start" color="primary"></ion-icon>
        <ion-label>
            艾姆图会员
        </ion-label>
        <ion-text color="medium" slot="end" class="font-size-12">
            您有10个积分待领取
        </ion-text>
    </ion-item>
    <div class="bg-light" style="height: 1rem"></div>
    <ion-item detail>
        <ion-icon name="key" slot="start" color="primary"></ion-icon>
        <ion-label>
            总资产
        </ion-label>
        <ion-text color="secondary" slot="end" class="font-size-12">
            账户安全保障中
        </ion-text>
    </ion-item>
    <ion-item detail>
        <ion-icon name="aperture" slot="start" color="primary"></ion-icon>
        <ion-label>
            我的客服
        </ion-label>
        <ion-text color="medium" slot="end" class="font-size-12">
            0532-**888888
        </ion-text>
    </ion-item>
    <ion-item detail lines="none" (click)="openRemote()">
        <ion-icon name="logo-angular" slot="start" color="warning"></ion-icon>
        <ion-label>
            关于App-Df2框架
        </ion-label>
    </ion-item>
    <div class="bg-light" style="height: 1rem"></div>
    <ion-item detail>
        <ion-icon name="snow" slot="start" color="primary"></ion-icon>
        <ion-label>
            刷新缓存
        </ion-label>
    </ion-item>
    <ion-item detail lines="none">
        <ion-icon name="cloud-download" slot="start" color="primary"></ion-icon>
        <ion-label>
            检查更新
        </ion-label>
    </ion-item>
    <div class="bg-light" style="height: 1rem"></div>
    <ion-item detail lines="none" routerLink="/m2/about-me/information">
        <ion-icon name="logo-android" slot="start" color="primary"></ion-icon>
        <ion-label>
            系统信息
        </ion-label>
        <ion-text color="danger" slot="end" class="font-size-12">
            开发者选项
        </ion-text>
    </ion-item>
    <div class="bg-light" style="height: 1rem"></div>
    <ion-button expand="block" color="danger" (click)="logout()">退出登陆</ion-button>

</ion-content>
